<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="css/style.css">
   <title>Mobile menu and Sidebar</title>
</head>

<body>

   <button class="burger">
      <i class='bx bx-menu-alt-right burger__icon'></i>
   </button>

   <header class="header">
      <button class="header__close-btn close">
         <i class='bx bx-chevron-right close__icon'></i>
      </button>
      <button class="header__toggle-btn toggle">
         <i class='bx bx-chevron-right header__toggle-icon toggle__icon'></i>
      </button>
      <div class="container">
         <div class="header__inner">
            <div class="header__logo logo">
               <a class="logo__link" href="#">
                  <i class='bx bxs-bullseye logo__icon'></i>
               </a>
            </div>
            <nav class="header__nav nav">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bxs-info-circle link__icon'></i>
                        <span class="link__text">About</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bxs-briefcase link__icon'></i>
                        <span class="link__text">Services</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bx-list-check link__icon'></i>
                        <span class="link__text">Projects</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bx-body link__icon'></i>
                        <span class="link__text">Our team</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bx-question-mark link__icon'></i>
                        <span class="link__text">FAQ</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bxl-twitter link__icon'></i>
                        <span class="link__text">Social</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link link" href="#">
                        <i class='bx bxs-contact link__icon'></i>
                        <span class="link__text">Contacts</span>
                     </a>
                  </li>
               </ul>
               <div class="nav__feedback feedback">
                  <ul class="feedback__list">
                     <li class="feedback__item">
                        <a class="feedback__link link" href="tel:88000000000">
                           <i class='bx bxs-phone link__icon'></i>
                           <span class="link__text">8 (800) 000-00-00</span>
                        </a>
                     </li>
                     <li class="feedback__item">
                        <a class="feedback__link link" href="mailto:mail@mail.com">
                           <i class='bx bxs-envelope link__icon'></i>
                           <span class="link__text">mail@mail.com</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
   </header>

   <script src="js/menu.js"></script>
   <script src="js/slidebar.js"></script>

</body>

</html>
