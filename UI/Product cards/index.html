<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Product cards</title>
</head>
<body>
   
   <div class="wrapper">
      <div class="wrapper__inner">
         <div class="cards">
            <div class="cards__inner">
               <ul class="cards__list">
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/butter-jar.svg" alt="Butter jar">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Butter jar</h2>
                           <p class="article__text">Goes well with bread</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/honey-jar.svg" alt="Honey jar">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Honey jar</h2>
                           <p class="article__text">Goes well with tea</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/mushroom.svg" alt="Mushroom">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Mushroom</h2>
                           <p class="article__text">Goes well with eggs</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/avocado.svg" alt="Avocado">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Avocado</h2>
                           <p class="article__text">Goes well with beef</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/coffee.svg" alt="Coffee">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Coffee</h2>
                           <p class="article__text">Goes well with croissant</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
                  <li class="cards__item">
                     <article class="cards__article article">
                        <div class="article__img">
                           <img class="article__pic" src="icons/pepper.svg" alt="Pepper">
                        </div>
                        <div class="article__description">
                           <h2 class="article__title">Pepper</h2>
                           <p class="article__text">Goes well with pasta</p>
                        </div>
                        <div class="article__btns">
                           <button class="article__button buy-btn">Buy</button>
                           <button class="article__button info-btn">Info</button>
                        </div>
                     </article>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>

   <div class="popup">
      <div class="popup__inner">
         <div class="popup__body">
            <button class="popup__close-btn"></button>
            <div class="popup__img"></div>
            <div class="popup__description"></div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
